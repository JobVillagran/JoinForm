<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="style.css" />
        <title>JoinForm</title>
    </head>
    <body>
      <div class="bg-image"></div>
      <div class="container">
        <div class="row">
          <div class="panel panel-primary">
            <div class="panel-heading">
              
              <h1>Welcome</h1>
            </div>

            <div class="panel-body">

              <form>
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" id="firstName">
                </div>
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" class="form-control" id="lasttName">
                </div>
                
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="text" class="form-control" id="email">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="text" class="form-control" id="password">
                </div>
                <div class="form-group">
                  <label for="number">Phone Number</label>
                  <input type="text" class="form-control" id="number">
                </div>
                <input type="submit" class="btn btn-primary" value="Register">
              </form>
              <h3 class="header3">Login with</h3>
                  <ul class="sci">
                    <li><img src="https://freesvg.org/img/1534129544.png"></li>
                    <li><img src="https://iconape.com/wp-content/png_logo_vector/facebook-f-logo-2019.png"></li>
                  </ul>
            </div>

            <div class="panel-footer">
              &copy2022 DevChapin | Guatemala City
            </div>
          </div>
        </div>
      </div>
    
    </body>
</html>
